vmType: "qemu"

images:
- location: "https://cloud-images.ubuntu.com/releases/23.04/release-20230729/ubuntu-23.04-server-cloudimg-amd64.img"
  arch: "x86_64"
  digest: "sha256:300d765c17d047403e686c9513bcc71aecddbf4954750d109fb79634ebd69510"
- location: "https://cloud-images.ubuntu.com/releases/23.04/release-20230729/ubuntu-23.04-server-cloudimg-arm64.img"
  arch: "aarch64"
  digest: "sha256:a4c5368e462bdbd3b317cc27aa2ac96c3c302813ec138ba307aa6f5f21286f48"

cpus: 4
memory: 8GiB

disk: "100GiB"

mounts:
- location: "~/src-linux"
  mountPoint: "/home/me.linux/src"
  writable: true
  sshfs:
    cache: false
    followSymlinks: false
    sftpDriver: "openssh-sftp-server"

- location: "/tmp/lima"
  writable: true

mountType: "reverse-sshfs"

ssh:
  localPort: 60022
  loadDotSSHPubKeys: false
  forwardAgent: false
  forwardX11: false
  forwardX11Trusted: false

caCerts:
  removeDefaults: false
  files:
  certs:

containerd:
  system: false
  user: false

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    export DEBIAN_FRONTEND=noninteractive
    apt update
    apt upgrade -y
    apt install -y build-essential python3-dev python3-venv

rosetta:
  enabled: false
  binfmt: false

firmware:
  legacyBIOS: false

video:
  display: "none"
  vnc:
    display: "none"

networks:

propagateProxyEnv: false

hostResolver:
  enabled: true
  ipv6: false
  hosts:
