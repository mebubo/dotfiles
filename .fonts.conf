<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Aliases -->

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Verdana</family>
		<family>Liberation Sans</family>
		<family>DejaVu Sans</family>
		<family>Tahoma</family>
		<family>Arial</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Liberation Serif</family>
		<family>Times New Roman</family>
	</prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer>
		<family>DejaVu Sans Mono</family>
		<family>Liberation Mono</family>
		<family>Terminus</family>
		<family>Lucida Sans Typewriter</family>
		<family>Courier New</family>
	</prefer>
</alias>

<!-- Enable anti-aliasing -->

<match target="font">
  <edit name="antialias" mode="assign">
    <bool>true</bool>
  </edit>
</match>

<!-- Disable anti-aliasing for non-bold, non-italic medium-size
     fonts -->

<match target="font">
	<test qual="all" compare="less" name="pixelsize">
	  	<double>15</double>
	</test>
	<test compare="more" name="pixelsize">
	  	<double>8</double>
	</test>
	<!-- <test qual="all" name="weight" compare="less">
		<const>bold</const>
	</test> --> 
	<!-- <test name="slant" compare="not_eq">
		<const>italic</const>
	</test> -->
        <!-- Enable anti-aliasing for Bitstream Vera font family,
             which look ugly without it. -->
	<!-- <test qual="all" compare="not_eq" name="family"> -->
	<!-- 	<string>DejaVu Sans</string> -->
	<!-- 	<string>DejaVu Serif</string> -->
	<!-- 	<string>DejaVu Sans Mono</string> -->
	<!-- 	<string>DejaVu Sans Mono Book</string> -->
	<!-- 	<string>Bitstream Vera Sans</string> -->
	<!-- 	<string>Bitstream Vera Serif</string> -->
	<!-- 	<string>Bitstream Vera Sans Mono</string> -->
	<!-- 	<string>Bitstream Charter</string> -->
	<!-- </test> -->
	<test qual="any" compare="eq" name="family">
		<string>Verdana</string>
		<string>Times New Roman</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>

<!-- Enable font hinting at maximum level -->

<match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
</match>

<match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
</match>

<!-- Enable subpixel rendering for digital flat screens (RGB subpixel
     order) -->

<match target="font">
  <edit name="rgba" mode="assign">
     <const>rgb</const>
  </edit>
</match>

<!-- Disable Autohinter -->

<match target="font">
   <edit name="autohint" mode="assign">
	   <bool>false</bool>
   </edit>
</match>

<!-- Special hinting and subpixel rendering settings for Vista and
     Bitstream Vera fonts -->

<match target="font">
  <test qual="any" compare="eq" name="family">
    <string>Segoe UI</string>
    <string>Bitstream Vera Sans</string>
    <string>Bitstream Vera Serif</string>
    <string>Calibri</string>
    <string>Cambria</string>
  </test>
  <edit name="autohint" mode="assign">
    <bool>true</bool>
  </edit>
  <edit name="rgba" mode="assign">
    <const>rgb</const>
  </edit>
  <edit name="hintstyle" mode="assign">
    <const>hintslight</const>
  </edit>
</match>

</fontconfig>
