<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Tahoma</family>
		<family>Arial</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Times New Roman</family>
	</prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer>
		<family>Courier New</family>
	</prefer>
</alias>

<match target="font">
	<test qual="all" compare="less" name="pixelsize">
	  	<double>16</double>
	</test>
	<!-- <test compare="more" name="pixelsize">
	  	<double>12</double>
	</test> -->
	<test qual="all" name="weight" compare="less">
		<const>bold</const>
	</test> 
	<test name="slant" compare="not_eq">
		<const>italic</const>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>

<!-- Enable anti-aliasing for Bitstream Vera font family, which look
     ugly without it. -->

<match target="font">
	<test qual="any" compare="eq" name="family">
		<string>Bitstream Vera Sans</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test qual="any" compare="eq" name="family">
		<string>Bitstream Vera Serif</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test qual="any" compare="eq" name="family">
		<string>Bitstream Vera Sans Mono</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test qual="any" compare="eq" name="family">
		<string>Bitstream Charter</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<!-- Enable font hinting at maximum level -->

<match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
</match>

<match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
</match>

<!-- Enable subpixel rendering for digital flat screens (RGB subpixel order) -->

<match target="font">
  <edit name="rgba" mode="assign">
     <const>rgb</const>
  </edit>
</match>

<!-- Disable Autohinter -->

<match target="font">
   <edit name="autohint" mode="assign">
	   <bool>false</bool>
   </edit>
</match>


</fontconfig>
