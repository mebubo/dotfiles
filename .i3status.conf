# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /home"
order += "wireless wlan0"
order += "wireless wlp3s0"
order += "ethernet eth0"
order += "ethernet enp0s25"
order += "ethernet bnep0"
order += "ethernet usb0"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "W %quality %essid %ip"
        format_down = ""
}

wireless wlp3s0 {
        format_up = "W %quality %essid %ip"
        format_down = ""
}

ethernet enp0s25 {
        format_up = "E %ip"
        format_down = ""
}

ethernet eth0 {
        format_up = "E %ip"
        format_down = ""
}

ethernet bnep0 {
        format_up = "B %ip"
        format_down = ""
}


ethernet usb0 {
        format_up = "U %ip"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining %consumption"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a %Y-%m-%d %H:%M"
}

load {
        format = "%1min"
}

disk "/home" {
        format = "%avail"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_temperature 0 {
        format = "%degrees°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input"
}
